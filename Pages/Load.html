 <!DOCTYPE html>
<html lang="en-US">
<head>

<title>LIP-CMS Loading Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">

<script type="text/javascript">
  var windowObjectReference;
  var strWindowFeatures = "toolbar=no,menubar=no,location=no,resizable=no,scrollbars=no,status=no";

  var createPage = function(pageURL, pageName)
  {
    return {
        URL: pageURL,
        name: pageName
    }
  }

  var createScreen = function(screenLeft, screenTop, screenHeight, screenWidth)
  {
    return {
      left: screenLeft,
      top: screenTop,
      height: screenHeight,
      width: screenWidth,
      winRef: null
    }
  }

  var allVisiblePages = {
    topLeft: createPage("LHCStatus.html", "LHC Page 1"),
    topCentre: createPage("https://cmswbm.cern.ch/cmsdb/servlet/PageZero", "CMS Page Zero"),
    topRight: createPage("CMSStatus.html", "CMS Page 1"),
    midLeft: createPage("https://cmswbm.cern.ch/cmsdb/servlet/LHCStatusDisplay", "LHC Status"),
    midCentre: createPage("https://cmswbm.cern.ch/cmsdb/servlet/MagnetHistory", "Magnet History"),
    midRight: createPage("http://cmsdoc.cern.ch/B40tvs/cms_daq.html", "CMS DAQ"),
    bottomLeft: createPage("https://cmsweb.cern.ch/dqm/online", "DQM Online"),
    bottomLeftCentre: createPage("https://cmswbm.cern.ch/cmsdb/servlet/FillSummary", "Runtime Summary"),
    bottomRightCentre: createPage("https://cmswbm.cern.ch/cmsdb/servlet/HLTriggerRates", "HLT Rates"),
    bottomRight: createPage("https://cmswbm.cern.ch/cmsdb/servlet/FillReport? N=1&BYLASTFILLS=TRUE&STABLE=TRUE", "Latest stable Fill"),
  }

  var allScreens = [
    createScreen(0,    0,    1080, 1920),
    createScreen(1920, 0,    1080, 1920),
    createScreen(3840, 0,    1080, 1920),
    createScreen(0,    1080, 1080, 1920),
    createScreen(1920, 1080, 1080, 1920),
    createScreen(3840, 1080, 1080, 1920),
  ]

  var chosenPages = [
    allVisiblePages.topLeft,
    allVisiblePages.topCentre,
    allVisiblePages.topRight,
    allVisiblePages.midLeft,
    allVisiblePages.midCentre,
    allVisiblePages.midRight,
  ]

  function openRequestedPopup()
  {
    for(i = 0; i < allScreens.length; i++)
    {
      var windowFeatures = strWindowFeatures;
      windowFeatures += ",left="+allScreens[i].left.toString();
      windowFeatures += ",top="+allScreens[i].top.toString();
      windowFeatures += ",outerHeight="+allScreens[i].height.toString();
      windowFeatures += ",outerWidth="+allScreens[i].width.toString();
      allScreens[i].winRef = window.open(chosenPages[i].URL, chosenPages[i].name, windowFeatures);
    }

    // https://cmswbm.cern.ch/cmsdb/servlet/FillSummary
    // https://cmswbm.cern.ch/cmsdb/servlet/FillSummary?nameExp=^LHCFILL&showLumi=1

    //window.close();
    //window.open('','_self').close();
    //window.open('','_parent','');
    //window.close();
  }
</script>
</head>
<body onload='openRequestedPopup()'>
</body>
</html>
